---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div class="topbar">
    <div class="fill">
      <div class="container">
        <a class="brand" href="/">{{ config.title }}</a>
        <ul class="nav">
        {{# config.navigation?to_pages }}
          {{> pages_list }}
        {{/ config.navigation?to_pages }}
        </ul>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="content">
      {{ content }}
    </div>

    <footer>
      <p>&copy; {{ config.author.name }} 2012 
        with help from <a href="http://ruhoh.com" target="_blank" title="The Definitive Static Blogging Framework">ruhoh</a>
        and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
      </p>
    </footer>

  </div> <!-- /container -->

  {{{ analytics }}}
  </body>
</html>
